<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pagina Prodotto</title>
  <script src="functions.js"></script>
</head>
<body>
  <div id="prodotto"></div>
  <script>
    // Recupera i dati del prodotto dalla URL
    var urlParams = new URLSearchParams(window.location.search);
    var titolo = urlParams.get('titolo');
    var prezzo = urlParams.get('prezzo');
    var immagine = urlParams.get('immagine');

    // Aggiungi i dati del prodotto alla pagina
    var prodottoDiv = document.getElementById('prodotto');
    prodottoDiv.innerHTML = '<img src="' + immagine + '" alt="' + titolo + '">' +
                            '<h1>' + titolo + '</h1>' +
                            '<p>' + prezzo + '</p>'+
                            '<button id="'+titolo+'" onclick="aggiungiAlCarrello('+titolo+','+prezzo+','+immagine+')"> Aggiungi al carrello</button> <button id="car" onclick="vaiAlCarrello()">Carrello</button>';
  </script>
</body>
</html>
